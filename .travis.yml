language: c
script:
- pwd
- ls
- cd ConsoleTest
- pwd
- g++ -v
- echo "start build program"
- g++ test.cpp -o cc.exe
- ./cc.exe
- g++ test.cpp -o oo.exe
- ./oo.exe
- ls 
- git add cc.exe oo.exe
- git config --global user.email "tuligen@navinfo.com"
- git config --global user.name "tlglovewf"
- git commit -m "ad" 
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "${TRAVIS_BUILD_DIR}/ConsoleTest/cc.exe"
    - "$(TRAVIS_BUILD_DIR}/ConsoleTest/oo.exe"
  on:
    repo: tlglovewf/CppTest
    branch: master
    tag: true
